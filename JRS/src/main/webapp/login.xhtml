<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">


	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">

		<h:form id="login">
			<p:messages />
			<p:fieldset legend="Digite os dados para login">
				<h:panelGrid columns="2">

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{loginBean.usuario.email}"
						required="true"
						requiredMessage="Ã‰ necessario informar o login do usuario!">
						<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
					</p:inputText>

					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" required="true"
						requiredMessage="Informe sua senha para efetuar o login!">
						<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
					</p:password>

					<p:commandButton value="Logar" action="#{loginBean.logar}"
						process="@form" update="@form" />
						
					<p:commandButton value="Cadastrar" icon="pi pi-check"
						action="#{loginBean.cadastrar}" styleClass="ui-button-success"
						process="@form" update="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>


	</ui:define>
</ui:composition>




</html>
