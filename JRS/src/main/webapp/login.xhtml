<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">


	<ui:define name="titulo">
		Login
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="login">
			<h:messages />
			<fieldset>
				<legend>Informe os dados de login do seu usuario</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{loginBean.usuario.email}"
						required="true"
						requiredMessage="Ã‰ necessario informar o login do usuario!">
						<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute>
					</h:inputText>

					<h:outputText value="Senha" for="senha" />
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}"
						required="true" requiredMessage="Informe sua senha para efetuar o login!">
						<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
					</h:inputSecret>



					<h:commandButton value="Logar" action="#{loginBean.logar}" />
					<h:commandButton value="Cadastrar" action="#{loginBean.cadastrar}"  />
				</h:panelGrid>
			</fieldset>
		</h:form>


	</ui:define>
</ui:composition>




</html>
