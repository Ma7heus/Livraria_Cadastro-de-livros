<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head />


<h:body>
	<div id="cabecalho">
		<h:form rendered="#{usuarioLogado != null}">
			<h:panelGrid columns="3">
				<p:graphicImage library="img" name="logo.png" />
				<p:outputLabel
					value="Usuario logado: #{sessionScope['usuarioLogado'].email}" />
			</h:panelGrid>
			
			
			<p:menuButton value="Menu" icon="pi pi-home">
				<p:menuitem value="Livros" action="livro" icon="pi pi-book" />
				<p:menuitem value="Autores" action="autor"
					icon="pi pi-user" />
				<p:menuitem value="Carousel" action="carousel"
					icon="pi pi-external-link" />
				<p:menuitem value="Megamenu" action="megamenu"
					icon="pi pi-external-link" />
				<p:menuitem value="Logout" action="#{loginBean.deslogar}"
					icon="pi pi-times" />
			</p:menuButton>
		</h:form>

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>

</h:body>



</html>
